name: MLOps Pipeline

on:
  push:
    branches:
      - main # Trigger workflow on push to the main branch
  pull_request:
    branches:
      - main # Trigger workflow on pull requests to the main branch
  workflow_dispatch: # Allow manual triggers

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

  get-config: 
    uses: Azure/mlops-templates/.github/workflows/read-yaml.yml@mailn
    with:
      file_name: config-infra-prod.yml
    
  create-compute:
    needs: get-config
    uses: ./.github/workflows/deploy-model-training-pipeline.yml
    with:
      cluster_name: cpu_cluster
      size: Standard_DS11_v2
      min_instance: 0
      max_instance: 1
      cluster_tier: dedicated
      resource_group: default_resource_group
      workspace_name: FitwellWorkspace
    secrets:
      creds: ${{ secrets.AZURE_CREDENTIALS }}
